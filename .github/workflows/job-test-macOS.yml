name: Test app on MacOS

on:
  workflow_call:
    inputs:
      flutter_version:
        required: false
        type: string
        default: '3.29.2'

jobs:
  test_macos:
    name: Run tests on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: 'stable'
          cache: true
      
      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Run Flutter tests
        run: flutter test